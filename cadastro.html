<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <header>
        <h1>Cadastro de Alunos</h1>
    </header>
    <div id="main">
        <form action="sucesso.html">
            <label for="fname">Nome:</label><br>
            <input type="text" class="text" name="fname" maxlength="20" required><br>
            <label for="lname">Sobrenome:</label><br>
            <input type="text" class="text" name="lname" maxlength="30" required><br>
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" maxlength="11" required><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" pattern="^\(d{3})\d{5}-\d{4}$" maxlength="15" required><br>
            <label for="email">Email:</label><br>
            <input type="email" class="text" name="email" required><br>
            <label for="senha">Crie uma senha:</label><br>
            <input type="password" id="senha" name="senha" pattern=".{6,}" minlength="6" required><br>
            <label for="sexo">Sexo:</label><br>
            <input type="radio" id="m" name="genero" value="masculino" required>
            <label for="m">Masculino</label>
            <input type="radio" id="f" name="genero" value="feminino">
            <label for="f">Feminino</label>
            <input type="radio" id="o" name="genero" value="Outro">
            <label for="o">Outro</label><br>
            <label for="dtNascimento">Data de Nascimento:</label><br>
            <input type="date" id="dtNascimento" name="dtNascimento" min="1900-01-01" max="2020-01-01" required><br>
            <label for="curso">Selecione um curso:</label><br>
            <select id="cursos" required>
                <option value=""></option>
                <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                <option value="redes">Redes de Computadores</option>
                <option value="multimidia">Produção Multimídia</option>
            </select><br>
            <input type="submit" id="enviar" name="enviar" value="Enviar"><br>
        </form>
    </div>
    <footer>
        <p id="rodape">&copy copyright</p>
    </footer>    
</body>
</html>
